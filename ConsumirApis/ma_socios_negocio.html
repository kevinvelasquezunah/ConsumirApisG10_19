<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socios_negocio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="./ma_socios_negocio.js"></script>
            <link rel="shortcut icon" href="#" type="image/x-icon">
            
    </head>

    <body style="background: linear-gradient(to bottom, #ccffff 92%, #ccffff 92%)">
        <div class="container">
            <div style="background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">
                <div class="consulta mt-4">
                    <div class="row">
                        <div class="col-12 text-center">                        
                            <h3 class="p-3 mb-2 bg-dark text-white">Lista de Socios_negocio</h3>
                        </div> 
                        <div class="col-12">
                        </div> 
                    </div>
                    </div class="box-body">
                        <div class="table table-responsive">
                            <table class="table table-sm">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th>ID_SOCIO</th>
                                        <th>NOMBRE</th>
                                        <th>RAZON_SOCIAL</th>
                                        <th>DIRECCION</th>
                                        <th>TIPO_SOCIO</th>
                                        <th>CONTACTO</th>
                                        <th>EMAIL</th>
                                        <th>FECHA_CREADO</th>
                                        <th>ESTADO</th>
                                        <th>TELEFONO</th>
                                    </tr>
                                </thead>
                                <tbody class="Socios_negocio">
                                
                                </tbody>  
                            </table>
                            
                        </div>    
                    </div>
                </div>
            </div>    
            <div class="formulario" style="margin-left: 7.3%; margin-right: 7.4%;">
                <div style="background:linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3 class="p-3 mb-2 bg-dark text-white">Agregar Socios_negocio</h3>
                        </div>
                        <div class="col-12">
                            <form class="Socios">
                                <b><label for="">ID_SOCIO</label></b>
                                <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID_Socio">
                                <b><label for="">NOMBRE</label></b>
                                <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese su Nombre">
                                <b><label for="">RAZON_SOCIAL</label></b>
                                <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese su Razon social">
                                <b><label for="">DIRECCION</label></b>
                                <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese su Direccion">
                                <b><label for="">TIPO_SOCIO</label></b>
                                <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese su Tipo de socio">
                                <b><label for="">CONTACTO</label></b>
                                <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese su Contacto">
                                <b><label for="">EMAIL</label></b>
                                <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese su Email">
                                <b><label for="">FECHA_CREADO</label></b>
                                <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese su Fecha de creacion">
                                <b><label for="">ESTADO</label></b>
                                <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese su Estado">
                                <b><label for="">TELEFONO</label></b>
                                <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese su Telefono">
                                <hr>
                                <div class="button">
                                    <input type="submit" id="btnagregar" onclick="AgregarSocios_negocio()" value="Ingresar Socio" class="btn btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>

    </body> 

</html>
